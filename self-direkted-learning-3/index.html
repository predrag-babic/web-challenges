<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1>Generate Email</h1>
    <form id="emailForm" data-js="emailForm">
      <label for="firstName">First Name</label>
      <input name="firstName" id="firstName" data-js="firstName" required />
      <label for="lastName">Last Name</label>
      <input name="lastName" id="lastName" data-js="lastName" required />
      <button type="submit">Generate Email</button>
    </form>
    <span data-js="generated-email">...</span>

    <h1>Guess Name from Email</h1>
    <form id="nameForm" data-js="nameForm">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" data-js="email" required />
      <button type="submit">Guess Name</button>
    </form>
    <span data-js="guessed-name">...</span>
  </body>
</html>
